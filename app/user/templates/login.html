{% extends 'base.html' %}
{% load static %}
{% block 'title' %} <title> Myfilms | Login </title> {% endblock 'title' %}

{% block content %}


<header class="masthead" style="background-image: url('{% static "assets/img/login-superman.jpg" %}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Login</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form id="contactForm" method="POST">{% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" type="text" placeholder="Enter your username..." name="username"
                                required />
                            <label for="text">Username</label>

                        </div>
                        <div class="form-floating">
                            <input class="form-control" type="password" placeholder="Enter your password..."
                                name="password" required />
                            <label for="password">Password</label>
                        </div>
                        <br>
                        <button class="btn btn-primary text-uppercase" id="submitButton" type="submit">Sign In</button>

                        <a href="{% url 'register' %}"><input type="buttom"
                                class="btn btn-success text-uppercase disabled" value="register"> </a>
                    </form>
                    {% if error %}
                    <p>{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}

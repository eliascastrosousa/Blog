{% extends 'base.html' %}
{% load static %}
{% block 'title' %} <title> Myfilms | Register </title> {% endblock 'title' %}

{% block content %}


<header class="masthead" style="background-image: url('{% static "assets/img/register-2001.jpg" %}')" >
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="page-heading">
                    <h1>Register</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<main class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="my-5">
                    <form id="contactForm" method="POST">{% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control"  type="text" placeholder="Enter your first name..."  name="first_name" required/>
                            <label for="text">First Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control"  type="text" placeholder="Enter your last name..."  name="last_name" required/>
                            <label for="text">Last Name</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control"  type="email" placeholder="Enter your email..."  name="email" required/>
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control"  type="text" placeholder="Enter your username..."  name="username" required/>
                            <label for="text">Username</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control"  type="password" placeholder="Enter your password..."  name="password" required/>
                            <label for="password">Password</label>
                        </div>
                        <div class="form-floating">
                            <input class="form-control"  type="password" placeholder="Enter your password..."  name="password02" required/>
                            <label for="password">Repeat Password</label>
                        </div>
                        <br>
                        <button class="btn btn-success text-uppercase" id="submitButton" type="submit">Create Account</button>
                        <a href="{% url 'login' %}"><input type="buttom" class="btn btn-primary text-uppercase disabled" value="back to login"> </a>
                    </form> 
                    {% if error %}
                    <p>{{ error }}</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</main>

{% endblock content %}

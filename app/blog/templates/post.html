{% extends 'base.html' %}
{% load static %}
{% block 'title' %} <title> Myfilms | Post</title> {% endblock 'title' %}
{% block content %}
{% for item in post %}
<header class="masthead" style="background-image: url('{{ item.image.url }}')" >
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>{{item.title}}</h1>
                    <h2 class="subheading">{{item.subtitle}}</h2>
                    <span class="meta">
                        Posted by
                        <a href="#!">{{item.author}}</a>
                        on {{item.created_at}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                {{item.content}}
            </div>
        </div>
    </div>
</article>
{% endfor %}

{% endblock content %}
